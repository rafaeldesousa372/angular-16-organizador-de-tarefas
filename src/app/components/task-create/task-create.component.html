<p>task-create works!</p>
<section class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Task</h3>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskDetails.name"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskDetails.email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskDetails.phone"
        class="form-control"
        placeholder="Phone"
      />
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addTask()">
        Create Task
      </button>
    </div>
  </div>
</section>
