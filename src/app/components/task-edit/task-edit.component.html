<p>task-edit works!</p>
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Update Task</h3>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskData.name"
        class="formcontrol"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskData.email"
        class="formcontrol"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="taskData.phone"
        class="formcontrol"
        placeholder="Phone"
      />
    </div>
    <div class="form-group">
      <button
        class="btn btn-success btn-lg btn-block"
        (click)="updateTask()"
      >
        Update Task
      </button>
    </div>
  </div>
</div>
